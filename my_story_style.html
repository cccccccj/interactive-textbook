<style is = "custom-style">

    /* DEFAULT STYLES */
    
    *,*:before,*:after,ul,li,a,button,input,h1,h2,h3,h4,h5,h6,p,img,image,svg,path,g {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: transparent;
        border: none;
        text-decoration: none;
        font-family: inherit;
        user-select: none;
    }

    html, body {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        font-family: 'Montserrat', Verdana, sans-serif;
        font-size: 16px;
        color: #fff;
    }
    
    inkd-action {
        cursor: pointer;
    }
    
    inkd-node {
        /* display: inline-block; */
        /* margin: 2em auto;
        padding: 1.5em; */
        /* border: 0.06em solid #d5d5d5 ; */
        background-color: transparent;
    }

    inkd-button {
        appearance: none;
        outline: none;
        display: inline-block;
        font-size: 1rem;
        font-family: inherit;
        font-weight: normal;
        line-height: inherit;
        text-align: center;
        text-transform: none;
        text-decoration: none;
        text-indent: 0;
        padding: 0.5em 1em;
        margin: 0;
        border: 0.06em solid #d5d5d5;
        border-spacing: 0;
        border-radius: 0.31em;
        background-color: #bdc3c7;
        cursor: pointer;
    }

    inkd-button:not([disabled]):hover {
        background-color: #fff;
        color: #000;
        border: 0.06em solid #000;
    }
    
    inkd-button[disabled] {
        background-color: #959595;
    }
    
    inkd-video {
        width: 100% !important;
    }

    ul, ol {
        padding-top: .2em;
        padding-bottom: .2em;
    }
    

    h1, h2, p {
        font-family: sans-serif;
    }
    
    /* p {
        line-height: 1.2em;
        padding-top: .5em;
        padding-bottom: .5em;
        font-size: medium;
    } */

    /* New code */

    .main-container {
        display: flex;
        height: 100%;
        width: 100%;
    }
    .main-content {
        width: 80%;
    }
    .sidebar {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        min-width: 15%;
        height: 100vh;
        background: #bbbbbb;
        color: #000;
    }
    .sidebar__title {
        font-size: 1rem;
    }
    .board {
        width: 80%;
        display: flex;
        flex-wrap: wrap;
        padding-left: 1em;
        margin-bottom: 2em;
    }
    .card {
        flex-basis: 45%;
        height: 22em;
        background: #fff;
        color: #000;
        padding: 0.62em 0.62em 2em;
        margin: 0.31em;
        box-shadow: 0 20px 60px -14px rgba(0, 0, 0, 0.25);
        cursor: pointer;
    }

    .card__button {
        background: #000;
        color: #fff;
        padding: 0.62em 1em;
        cursor: pointer;
    }

    .card--wide {
        flex-basis: 90%;
    }
    
    .interactive-column--video {
        width: 50%;
        background: #aaaaaa; /* JTL */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .interactive-column--text {
        width: 50%;
        background: 4C9F70;
        padding: .62em;
        overflow: scroll;
    }
    .interactive-column--text h2 {
        font-size: 1.4rem;
    }
    .interactive-column--text p {
        font-size: 1rem;
        line-height: 1.2em;
        padding-top: .5em;
        padding-bottom: .5em;
    }
    .interactive__video {
        width: 100%;
        height: 100%;
    }
    .interactive-bottom {
        min-height: 50%;
    }
    .interactive-bottom iframe {
        min-height: min-content; /* needs vendor prefixes */
        height: 48vh; /* JTL */
        overflow-y:visible; /* JTL */
        margin-bottom: 0;
    }
    .navbar {
        display: none;
        width: 100%;
        background: green;
        list-style: none;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 3em;
        z-index: 1;
    }
    .navbar__item {
        font-size: 1rem;
        cursor: pointer;
    }


    @media (max-width: 700px) and (orientation: portrait) {
        html, body {
            font-size: 14px;
            overflow: auto;
        }
        .main-sidebar {
            display: none;
        }
        .interactive-column--text {
            width: 100%;
        }
        .interactive-column--video {
            display: none;
        }
        .interactive-bottom {
            display: none;
        }
        .interactive-container {
            flex-wrap: wrap;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .header__burgermenu {
            display: block;
        }
    }





</style>
