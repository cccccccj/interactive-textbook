<style is = "custom-style">

    /* DEFAULT STYLES */
    
    *,*:before,*:after,ul,li,a,button,input,h1,h2,h3,h4,h5,h6,p,img,image,svg,path,g {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: transparent;
        border: none;
        text-decoration: none;
        font-family: inherit;
        user-select: none;
    }

    html, body {
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        font-family: 'Montserrat', Verdana, sans-serif;
        font-size: 16px;
        color: #fff;
        overflow: hidden;
    }
    
    inkd-action {
        cursor: pointer;
    }
    
    inkd-node {
        /* display: inline-block; */
        /* margin: 2em auto;
        padding: 1.5em; */
        /* border: 0.06em solid #d5d5d5 ; */
        background-color: transparent;
    }

    inkd-button {
        appearance: none;
        outline: none;
        display: inline-block;
        font-size: 1rem;
        font-family: inherit;
        font-weight: normal;
        line-height: inherit;
        text-align: center;
        text-transform: none;
        text-decoration: none;
        text-indent: 0;
        padding: 0.5em 1em;
        margin: 0;
        border: 0.06em solid #d5d5d5;
        border-spacing: 0;
        border-radius: 0.31em;
        background-color: #bdc3c7;
        cursor: pointer;
    }

    inkd-button:not([disabled]):hover {
        background-color: #fff;
        color: #000;
        border: 0.06em solid #000;
    }
    
    inkd-button[disabled] {
        background-color: #959595;
    }
    
    inkd-video {
        width: 100% !important;
    }

    ul, ol {
        padding-top: .2em;
        padding-bottom: .2em;
    }
    

    h1, h2, p {
        font-family: sans-serif;
    }
    
    p {
        line-height: 1.2em;
        padding-top: .5em;
        padding-bottom: .5em;
        font-size: medium;
    }

    /* New code */

    .header {
        background:#222222; /* JTL */
        color: #fff;
        height: 5em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .header__title {
        font-size: 1.8rem;
        align-self: center;
    }
    .header__burgermenu {
        display: none;
        color: #fff;
        font-size: 1.2rem;
    }
    .main-container {
        display: flex;
        height: 100%;
        overflow: hidden;
    }
    .main-sidebar {
        display: flex;
        flex-direction: column;
        /*align-items: center;*/ /* JTL */
        min-width: 20%;
        height: 100%;
        background: #bbbbbb; /* JTL */
        color: #000; /* JTL */
    }
    .main-content {
        background: #dddddd; /* JTL */
        color: #000; /* JTL */
    }
    .main-sidebar__list {
        list-style: none;
    }
    .main-sidebar__list-item {
        font-size: 1rem;
        margin-top: .62em;
    }
    .main-sidebar__list-item:hover {
        text-decoration: underline;
    }
    .interactive-container {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
        height: 48vh; /* JTL */
        overflow: scroll;
    }
    .interactive-column--video {
        width: 50%;
        background: #aaaaaa; /* JTL */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .interactive-column--text {
        width: 50%;
        background: 4C9F70;
        padding: .62em;
        overflow: scroll;
    }
    .interactive-column--text h2 {
        font-size: 1.4em;
    }
    .interactive-column--text p {
        font-size: 1em;
        line-height: 1.2em;
        padding-top: .5em;
        padding-bottom: .5em;
    }
    .interactive__video {
        width: 100%;
        height: 100%;
    }
    .interactive-bottom {
        min-height: 50%;
    }
    .interactive-bottom iframe {
        min-height: min-content; /* needs vendor prefixes */
        height: 48vh; /* JTL */
        overflow-y:visible; /* JTL */
        margin-bottom: 0;
    }
    .navbar {
        display: none;
        width: 100%;
        background: green;
        list-style: none;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 3em;
        z-index: 1;
    }
    .navbar__item {
        font-size: 1rem;
        cursor: pointer;
    }


    @media (max-width: 700px) and (orientation: portrait) {
        .main-sidebar {
            display: none;
        }
        .interactive-column--text {
            width: 100%;
        }
        .interactive-column--video {
            display: none;
        }
        .interactive-bottom {
            display: none;
        }
        .interactive-container {
            flex-wrap: wrap;
            height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .header__burgermenu {
            display: block;
        }
    }
</style>
