<!DOCTYPE html>
<html height="100%">
    <meta charset = "UTF-8">   
    <head>
        <!--DO NOT CHANGE THE LINES BELOW HERE-->
        <script src = "inkd/webcomponents-lite.js" type = "application/javascript"></script>
        <link rel = "import" href = "inkd/inkd.html">
        <link rel = "icon" href = "inkd/inkd-images/inkd-icon.png" type = "image/png">
        <!--DO NOT CHANGE THE LINES ABOVE HERE-->
        
        <!--THIS FILE HOLDS YOUR CUSTOM STORY STYLING.
            YOU CAN EDIT THE FILE NAME, IF YOU WANT.
        -->
        <link rel = "import" href = "my_story_style.html">
        
        <!--THIS FILE HOLDS YOUR STORY. YOU SHOULD CHANGE
            THIS FILE NAME (AND THE LINK HERE) TO MATCH
            YOUR STORY'S NAME (WITHOUT SPACES, OF COURSE!)
        -->
        <link rel = "import" href = "my_story.html">
        
        <!--CHANGE THE TITLE TO MATCH YOUR STORY'S TITLE
            AS YOU WANT IT TO APPEAR ON EACH PAGE-->
        <title>My Story</title>
        
    </head>
    <body>
    <inkd-ml bookmark no-exit-warn>     
        <header class="header">
                <h1 class="header__title"><inkd-value prop = "main.currentNodeTopic"></inkd-value></h1>
                <section class="menu">
                    <a class="header__burgermenu" href="#menu">&#9776;</a>
                    <nav class="header__menu">
                        <inkd-outline cyoa = "main"></inkd-outline>                        
                    </nav>
                </section>  
        </header>
        <main class="main-container">
            <section class="main-sidebar">
                <inkd-outline cyoa = "main"></inkd-outline>
            </section>
            <section class="main-content">
                <inkd-cyoa name = "main">
                    <inkd-include content = "nodes"></inkd-include>
                </inkd-cyoa>
            </section>
            <nav class="navbar">
                    <li class="navbar__item">Text</li>
                    <li class="navbar__item">Video</li>
                    <li class="navbar__item">Code</li>
            </nav>
        </main>
    </inkd-ml>
    </body>
</html>
